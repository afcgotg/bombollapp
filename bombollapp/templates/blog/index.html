{% extends 'base_layout.html' %}

{% block header %}
	<h2 style="margin-bottom:50px">{% block title %}Blog{% endblock %}</h2>
{% endblock %}

{% block content %}
	{% if g.admin %}
		<div class="post-top">
			<a href="{{ url_for('blog.create') }}">
				<div class="button">+ Nou</div>
			</a>
		</div>
	{% endif %}
	{% for post in posts %}
		{% include 'blog/post.html' %}
	{% endfor %}
{% endblock %}
