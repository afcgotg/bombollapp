{% for post in posts %}
	<article class="post">
		<header>
			<div>
				<h1>{{ post['title'] }}</h1>
				<div class="about">{{ post['created'].strftime('%d/%m/%Y') }}</div>
			<div>
			{% if g.admin %}
				<a class="action" href="{{ url_for('blog.update', id=post['id']) }}">Editar</a>
				<form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
					<input class="danger" type="submit" value="Eliminar" onclick="return confirm('Segur que desitja eliminar el post?');">
				</form>
			{% endif %}
		</header>
		<p class="body">{{ post['body'] }}</p>
	</article>
	{% if not loop.last %}
		<hr>
	{% endif %}
{% endfor %}
