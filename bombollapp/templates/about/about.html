{% extends 'base_layout.html' %}

{% block header %}
	<h2>{% block title %}Sobre nosaltres{% endblock %}</h2>
{% endblock %}

{% block content %}
	<article class="about">
		<p class="body text-format">{{ info['description'] }}</p>
		<ul>
			<li>Telèfon: {{ info['phone'] }}
			<li>Direcció: {{ info['addres'] }}
		</ul>
		{% if g.admin %}
			<a href="{{ url_for('about.update') }}">
				<div class="button">Editar</div>
			</a>
		{% endif %}
	</article>
{% endblock %}
