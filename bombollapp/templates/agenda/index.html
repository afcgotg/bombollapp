{% extends 'base_layout.html' %}

{% block header %}
	<h1>{% block title %}Agenda{% endblock %}</h1>
	{% if g.admin %}
		<a class="action" href="{{ url_for('agenda.update') }}">Nou</a>
	{% endif %}
{% endblock %}

{% block content %}
	{% for event in events %}
		{% include 'agenda/event.html' %}
		{% if not loop.last %}
			<hr>
		{% endif %}
	{% endfor %}
{% endblock %}
