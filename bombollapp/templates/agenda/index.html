{% extends 'base_layout.html' %}

{% block header %}
	<h2>{% block title %}Agenda{% endblock %}</h2>
{% endblock %}

{% block content %}
	{% for event in events %}
		{% include 'agenda/event.html' %}
	{% endfor %}
	{% if g.admin %}
		<div class="bottom-agenda">
			<a href="{{ url_for('agenda.create') }}">
				<div class="button">+ Nou</div>
			</a>
		</div>
	{% endif %}
{% endblock %}
